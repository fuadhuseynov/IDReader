    <script type="text/javascript">
	
	function readerdata(controlId)
	{
	
	if (controlId == "ocr") {
	
		document.form1.Surname.value = MyApplet.GetSurname();
		document.form1.GivenName.value = MyApplet.GetGivenName();
		document.form1.DoB.value = MyApplet.GetDateOfBirth();
		document.form1.Sex.value = MyApplet.GetSex();
		document.form1.Nationality.value = MyApplet.GetNationality();
		
		document.form1.DocumentType.value = MyApplet.GetDocType();
		document.form1.DocumentNumber.value = MyApplet.GetDocumentNumber();
		document.form1.DoE.value = MyApplet.GetDateOfExpiry();
		document.form1.Issuer.value = MyApplet.GetIssuer();
		
		document.form1.MRZ1.value = MyApplet.GetMRZ1();
		document.form1.MRZ2.value = MyApplet.GetMRZ2();
		document.form1.MRZ3.value = MyApplet.GetMRZ3();
	
	}
	else if (controlId == "msr") {
		
		document.form1.Surname.value = MyApplet.GetTrack1();
		document.form1.GivenName.value = MyApplet.GetTrack11();
		document.form1.DoB.value = MyApplet.GetTrack111();
		
		document.form1.Sex.value = MyApplet.GetTrack2();
		document.form1.Nationality.value = MyApplet.GetTrack22();
		document.form1.DocumentType.value = MyApplet.GetTrack222();
		
		document.form1.DocumentNumber.value = MyApplet.GetTrack3();
		document.form1.DoE.value = MyApplet.GetTrack33();
		document.form1.Issuer.value = MyApplet.GetTrack333();
		
		document.form1.MRZ1.value = "";
		document.form1.MRZ2.value = "";
		document.form1.MRZ3.value = "";
	}
	else if (controlId == 'aamva') {
		document.form1.Surname.value = MyApplet.GetSurname();
		document.form1.GivenName.value = MyApplet.GetGivenName();
		document.form1.DoB.value = MyApplet.GetDateOfBirth();
		
		document.form1.Sex.value = MyApplet.GetSex();
		document.form1.Nationality.value = MyApplet.GetNationality();
		document.form1.DocumentType.value = MyApplet.GetDocType();
		
		document.form1.DocumentNumber.value = MyApplet.GetLicenceNumber();
		document.form1.DoE.value = MyApplet.GetDateOfExpiry();
		document.form1.Issuer.value = MyApplet.GetIssuer();
		
		document.form1.MRZ1.value = "";
		document.form1.MRZ2.value = "";
		document.form1.MRZ3.value = "";
	
	}
	
	toggleVisibility(controlId);
	
	}
</script>
